<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iPad Clock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap'); /* Digital style font */

    body {
      background: black;
      color: red;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #date {
      font-size: 4vw;
      margin-bottom: 1vh;
    }

    #lunar {
      font-size: 2.5vw;
      margin-bottom: 4vh;
    }

    #clock {
      font-size: 12vw;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div id="date"></div>
  <div id="lunar"></div>
  <div id="clock"></div>

  <script>
    // Function to calculate a simple lunar calendar placeholder
    function getLunarDate() {
      // NOTE: This is a simple placeholder, not an accurate lunar calculation
      // For a real lunar calendar, you'd need a proper algorithm or API
      const lunarNames = [
        "New Moon", "Waxing Crescent", "First Quarter", "Waxing Gibbous",
        "Full Moon", "Waning Gibbous", "Last Quarter", "Waning Crescent"
      ];
      const now = new Date();
      const synodicMonth = 29.53058867; // average moon cycle in days
      const knownNewMoon = new Date("2025-01-29T05:37:00Z"); // a known new moon date
      const daysSince = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
      const phaseIndex = Math.floor((daysSince % synodicMonth) / (synodicMonth / 8));
      return lunarNames[phaseIndex];
    }

    function updateClock() {
      const now = new Date();

      // --- Date ---
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").innerText = now.toLocaleDateString('en-US', options);

      // --- Lunar ---
      document.getElementById("lunar").innerText = "Lunar: " + getLunarDate();

      // --- Clock (12hr format with AM/PM) ---
      let h = now.getHours();
      let m = now.getMinutes().toString().padStart(2,'0');
      let s = now.getSeconds().toString().padStart(2,'0');
      let ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      h = h ? h : 12; // convert 0 -> 12
      document.getElementById("clock").innerText = `${h}:${m}:${s} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
